<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=380, initial-scale=1">
</head>
<body>

  <style>
    body { font-family: Arial, sans-serif }
    #control-panel { text-align: center }
    #try {
      margin-top: 2em;
      font-size: 22px;
      padding: 13px 1.2em;
      border-radius: 6px;
    }
    #counts { margin-top: .6em }
    #count-shiny { padding-left: 1em }
    #results img { max-width: 118px }
  </style>

  <section id="control-panel">
    <button id="try">
      試試手氣
    </button>

    <div id="counts">
      <span id="count-total"></span>
      <span id="count-shiny"></span>
    </div>
  </section>

  <div id="results">
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>

    (function() {
      var count = 0,
      countShiny = 0,
      htmlImgLugia = '<img src="lugia.jpg">',
      htmlImgShinyLugia = '<img src="shiny-lugia.jpg">';

      $(htmlImgLugia).hide().prependTo("#results");
      $(htmlImgShinyLugia).hide().prependTo("#results");

      $("#try").click(function() {
        var rand = Math.random();

        count++;

        if (rand < 1/16) {
          $(htmlImgShinyLugia).hide().fadeIn("slow").prependTo("#results");
          countShiny++;
        } else {
          $(htmlImgLugia).hide().fadeIn("slow").prependTo("#results");
        }

        $("#count-total").html("試了多少次：" + count);
        $("#count-shiny").html("多少隻色違：" + countShiny);
      });

    }());

  </script>
