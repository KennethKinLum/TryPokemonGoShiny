<!doctype html>
<html>
<body>

  <style>
    body { font-family: Arial, sans-serif }
    #counts { margin-top: .3em }
    #count-shiny { padding-left: 1em }
  </style>

  <button id="try">
    試試手氣
  </button>

  <div id="counts">
    <span id="count-total"></span>
    <span id="count-shiny"></span>
  </div>

  <div id="results">
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>

    (function() {
      var count = 0,
      countShiny = 0,
      htmlImgLugia = '<img src="http://i63.tinypic.com/21cfms6.jpg">',
      htmlImgShinyLugia = '<img src="http://i64.tinypic.com/2qldeua.jpg">';

      $("#try").click(function() {
        var rand = Math.random();

        count++;

        if (rand < 1/16) {
          $(htmlImgShinyLugia).hide().fadeIn("slow").prependTo("#results");
          countShiny++;
        } else {
          $(htmlImgLugia).hide().fadeIn("slow").prependTo("#results");
        }

        $("#count-total").html("試了多少次：" + count);
        $("#count-shiny").html("多少隻色違：" + countShiny);
      });

    }());

  </script>
